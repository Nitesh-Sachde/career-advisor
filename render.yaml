services:
  - type: web
    name: flask-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_ENV
        value: production
    buildFilter:
      paths:
        - server/**

  - type: static
    name: react-client
    plan: free
    buildCommand: "npm install && npm run build"
    staticPublishPath: "client/dist"
    buildFilter:
      paths:
        - client/**
